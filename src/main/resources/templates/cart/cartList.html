<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>
<div layout:fragment="content" class="content-mg">
    <h2 class="mb-4">
        장바구니 목록
    </h2>
    <div>
        <table class="table">
            <colgroup>
                <col width="15%"/>
                <col width="70%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${cartItem.cartItemId}"
                                      th:data-price="${cartItem.price}"
                                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                                </span>
                                <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                                       th:value="${cartItem.count}" min="1"
                                       onchange="changeCount(this)" class="form-control mr-2" >
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                          name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(() => {
                $("input[name=cartChkBox]").change(() => {
                                        getOrderTotalPrice();
                                    })
        })
        function getOrderTotalPrice() {
            var orderTotalPrice = 0;

            $("input[name=cartChkBox]:checked").each(function () {
                                                        var cartItemId = $(this).val();
                                                        var price = $("#price_" + cartItemId).data("price"); // data-price 속성 값
                                                        var count = $("#count_" + cartItemId).val();
                                                        orderTotalPrice += price * count;
                                                    })
            $("#orderTotalPrice").html(orderTotalPrice + "won");
        }

        function changeCount(tag) {
            var count = tag.value;
            var cartItemId = tag.id.split("_")[1]; //count_4 -> [count, 4] -> [1](1번인덱스) => 4
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = price * count;
            $("#totalPrice_" + cartItemId).html(totalPrice + "원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        function updateCartItemCount(cartItemId, count) {
            var token = $("meta[name='_csrf']").attr("content");
            var headerName = $("meta[name='_csrf_header").attr("content");

            // AJAX 시작
            $.ajax({
                //보낼 데이터
                url : "/cartItem/" + cartItemId + "?count=" + count,
                type : "PATCH",
                //csrf 토큰
                beforeSend : function (xhr){
                    xhr.setRequestHeader(headerName, token) // xhr.setRequestHeader(헤더네임, 헤더값)
                },
                //받을 데이터
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    console.log("cartItem count update success!!")
                },
                //Error 처리
                error : function (jqXHR, status, error){
                    if (jqXHR.status == 401) {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }

        function deleteCartItem(tag){
            var cartItemId = tag.dataset.id; //data-id 속성 값

            var token = $("meta[name='_csrf']").attr("content");
            var headerName = $("meta[name='_csrf_header").attr("content");

            // AJAX 시작
            $.ajax({
                //보낼 데이터
                url : "/cartItem/" + cartItemId,
                type : "DELETE",
                //csrf 토큰
                beforeSend : function (xhr){
                    xhr.setRequestHeader(headerName, token) // xhr.setRequestHeader(헤더네임, 헤더값)
                },
                //받을 데이터
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    location.href="/cart";
                },
                //Error 처리
                error : function (jqXHR, status, error){
                    if (jqXHR.status == 401) {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }

        function checkAll() {
            // 전체선택 박스가 checked 상태면
            if ($("#checkall").prop("checked")) {
                // 모든 cartChkBox Input을 체크상태 변경
                $("input[name=cartChkBox]").prop("checked", true);
            } else {
                // 아니면 cartChkBox Input을 체크상태 해제
                $("input[name=cartChkBox]").prop("checked", false);
            }
            getOrderTotalPrice();
        }

        function orders() {
            var dataList = [];
            var paramData = {};
            //주문하기를 누를때 체크되어있는 것들만 뽑기
            $("input[name=cartChkBox]:checked").each(function (){
                                                        var cartItemId = $(this).val();
                                                        var data = {};
                                                        data["cartItemId"] = cartItemId;
                                                        dataList.push(data);
                                                    })
            // ┃                                └─↓↓↓────────────↓↓↓──────────────↓↓↓───┘
            // ┗▶ { "cartOrderDtoList" : [ "cartItemId" : 1, "cartItemId" : 2, "cartItemId" : 3 ] }
            //                           └───↓↓↓↓↓──────────────────────────────────────────────┘
            paramData["cartOrderDtoList"] = dataList;

            var token = $("meta[name='_csrf']").attr("content");
            var headerName = $("meta[name='_csrf_header").attr("content");

            // AJAX 시작
            $.ajax({
                //보낼 데이터
                url : "/cart/orders",
                type : "POST",
                data : JSON.stringify(paramData),
                contentType : "application/json",
                //csrf 토큰
                beforeSend : function (xhr){
                    xhr.setRequestHeader(headerName, token) // xhr.setRequestHeader(헤더네임, 헤더값)
                },
                //받을 데이터
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href="/orders";
                },
                //Error 처리
                error : function (jqXHR, status, error){
                    if (jqXHR.status == 401) {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }
    </script>
</th:block>

</html>
