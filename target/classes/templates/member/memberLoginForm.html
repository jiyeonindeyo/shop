<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout1}"> <!-- ~:home directory /  -->
<!-- layout에 적용될 뷰      ↓ 해당위치의 html을 불러와 틀?로 사용-->
<!-- layou1에 적용될 layout content      │-->
<!-- 조각으로 들어갈 내용만 있으면 됨 <─────┘-->
<div layout:fragment="content">
    <form method="post" action="/members/login">
        <div class="form-group">
            <label for="email">이메일주소</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.getToken()}">
    </form>
</div>

<th:block layout:fragment="css">
    <style>
        .error {
            color: #fa021a;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트");
    </script>
</th:block>



</html>
